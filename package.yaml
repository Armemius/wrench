name: ca-wrench
version: 0.0.0.1
github: "ryukzak/ca-wrench"
license: BSD-3-Clause
author: "Aleksandr Penskoi"
maintainer: "aleksandr.penskoi@gmail.com"
copyright: "2024 Aleksandr Penskoi"

extra-source-files:
  - README.md
  - CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub

default-extensions:
  - AllowAmbiguousTypes
  - ConstraintKinds
  - DeriveGeneric
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - ImportQualifiedPost
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedStrings
  - RankNTypes
  - ScopedTypeVariables
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - UndecidableInstances

dependencies:
  - aeson
  - aeson-casing
  - base >= 4.7 && < 5
  - data-default
  - Diff
  - filepath
  - megaparsec
  - mtl
  - optparse-applicative
  - pretty-simple
  - relude
  - split
  - yaml

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs: src

executables:
  wrench:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - ca-wrench
      - gitrev

tests:
  ca-wrench-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - ca-wrench
      - tasty
      - tasty-golden
      - tasty-hunit
