name: hello
limit: 400
memory_size: 0x1000
input_streams:
  0x80: []
  0x84: []
reports:
  - name: Step-by-step
    slice: all
    view: |
      {pc}:	{instruction}	{pc:label}
  - name: Result
    slice: last
    view: |
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:dec}
      numio[0x80]: {io:0x80:sym}
      numio[0x84]: {io:0x84:sym}
    assert: |
      numio[0x80]: [] >>> []
      numio[0x84]: [] >>> [72,101,108,108,111,10,0,87,111,114,108,100]
      numio[0x80]: "" >>> ""
      numio[0x84]: "" >>> "Hello\n\0World"
