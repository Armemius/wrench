---
name: "assert factorial(*(6,)) == (720,)"
limit: 1000
memory_size: 0x1000
input_streams:
  0x80: [6]
  0x84: []
reports:
  - name: Check results
    slice: last
    filter:
      - state
    inspector:
      - ["numio[0x80]:", [number_io_stream, 0x0080]]
      - ["numio[0x84]:", [number_io_stream, 0x0084]]

    assert: |
      numio[0x80]: [] >>> []
      numio[0x84]: [] >>> [720]

